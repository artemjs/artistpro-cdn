name = "artistpro-cdn"
main = "src/index.js"
compatibility_date = "2024-01-01"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "artistpro"

# SIGNING_SECRET set via: npx wrangler secret put SIGNING_SECRET

# Route to custom domain
routes = [
  { pattern = "cdn.artistpro.me/*", zone_name = "artistpro.me" }
]
