name = "artistpro-cdn"
main = "src/index.js"
compatibility_date = "2024-01-01"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "artistpro"

[vars]
SIGNING_SECRET = "change-this-to-random-32-char-secret"

# Route to custom domain
routes = [
  { pattern = "cdn.artistpro.me/*", zone_name = "artistpro.me" }
]
